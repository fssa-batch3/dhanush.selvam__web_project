<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        >
        <title>Home Page</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/homepage.css">
        <link rel="stylesheet" href="assets/css/header_footer.css">
        <script src="assets/js/main.js"></script>
        <script src="assets/js/index.js"></script>
        <link
            rel="icon"
            href="assets/images/cattles/logo1.png"
            type="image/x-icon"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
            rel="stylesheet"
        >
    </head>

    <body>
        <main>
            <!-- banner section -->

            <div class = "banner_container">
                <h1 class = "banner_title"> Buy or Sell Livestock Online </h1>
            </div>

            <!-- Cattles Section -->

            <div class = "products_section">
                <h2 class = "product_title"> Our Best Cattles </h2>
                <div class = "cattles_container"></div>
            </div>

            <!-- Gif -->
 
            <img class="gif" src="assets/images/gif1.gif" alt="gif">
        </main>

        <script src = "assets/js/header.js"></script>
        <script src = "assets/js/footer.js"></script>

        <!-- <script src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            <script src = "assets/js/languages.js"></script> -->

        <script>
      const user_unique_id = JSON.parse(localStorage.getItem("phone_no_id"));
      const best_cattle_data = cattle_details.filter(
        (e) => e.userId !== user_unique_id
      );

      for (let i = 0; i < 6; i++) {
        // cattle container
        const cattle_container = document.createElement("div");
        cattle_container.setAttribute("class", "cattle_container");

        // image container
        const cattle_img_container = document.createElement("div");
        cattle_img_container.setAttribute("class", "img_container");
        cattle_container.append(cattle_img_container);

        // a

        const cattle_anchor = document.createElement("a");
        cattle_anchor.setAttribute(
          "href",
          `pages/cattle details/cow/C1.html?breed=${best_cattle_data[i].breed}&cattle_id=${best_cattle_data[i].cattle_uniqueId}&user_id=${best_cattle_data[i].userId}`
        );
        cattle_img_container.append(cattle_anchor);

        // cattle image
        const cattle_image = document.createElement("img");
        cattle_image.setAttribute("src", best_cattle_data[i].image);
        cattle_image.setAttribute(
          "alt",
          `${best_cattle_data[i].breed} ${best_cattle_data[i].cattle}`
        );
        cattle_image.setAttribute("class", "cattle_image");
        cattle_anchor.append(cattle_image);

        // cattle info container
        const info_container = document.createElement("div");
        info_container.setAttribute("class", "info_container");
        cattle_container.append(info_container);

        // cattle info
        const cattle_name = document.createElement("p");
        cattle_name.setAttribute("class", "cattle_name");
        cattle_name.innerText = `${best_cattle_data[i].breed} ${best_cattle_data[i].cattle} ${best_cattle_data[i].id}`;
        info_container.append(cattle_name);

        const cattle_age = document.createElement("p");
        cattle_age.innerText = `Age: ${best_cattle_data[i].age} Year(s)`;
        info_container.append(cattle_age);

        const cattle_gender = document.createElement("p");
        cattle_gender.innerText = `Gender: ${best_cattle_data[i].gender}`;
        info_container.append(cattle_gender);

        // a

        const buttonContainer = document.createElement("a");
        buttonContainer.setAttribute(
          "href",
          `pages/cattle details/cow/C1.html?cattle_id=${best_cattle_data[i].cattle_uniqueId}&user_id=${best_cattle_data[i].userId}`
        );
        info_container.append(buttonContainer);

        // Know more button

        const button_know = document.createElement("button");
        button_know.innerText = "Know More";
        buttonContainer.append(button_know);

        document.querySelector("div.cattles_container").append(cattle_container);
      }
    </script>
    </body>
</html>
