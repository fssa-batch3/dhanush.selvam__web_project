  <script>

    document.addEventListener("DOMContentLoaded", function () {
      
      const contents = [
        {
          image: "https://www.youtube.com/embed/BijkYqPBGTE",
          role: "Entrepreneur",
          name: "Sanjay Ramasamy (Tamil Nadu)",
          feedback: "I would say their way of working is highly organized and as I was looking for the professionalism I met my requirements here. Being new to dairy farming I received all types of support and solutions from Kowmart, a team became like my family."
        },
        {
          image: "https://www.youtube.com/embed/kPpXsFTzmWA",
          role: "Cattle Seller",
          name: "Anand Prasad & Vikas Kandola (Andhra Pradesh)",
          feedback: "Happy Seller - Kowmart.com is the best cattle procurement solution. This will enable farmers like us to learn and implement world-class dairy practices. We are very happy to have kowmart.com to support us."
        },
        {
          image: "https://www.youtube.com/embed/pnMu6liScrg",
          role: "Dairy Entrepreneur",
          name: "Pradeep & Gopi (Kerala)",
          feedback: "It was a great experience with Kowmart.com. The entire process of cattle selection, verification and transportation was very systematic and transparent. The representatives were very supportive and knowledgeable. I was surprised to see such a degree of commitment to delivering quality. Overall I am very happy with the service and cattle. I would recommend it to everyone."
        }
      ];

      let currentIndex = 0;
      let dots;

      function updateContent(index) {
        document.querySelector(".roleContainer h4").innerText = contents[index]["role"];
        document.querySelector(".videoContainer iframe").setAttribute("src", contents[index]["image"]);
        document.querySelector(".userDetailsContainer h4").innerText = contents[index]["name"];
        document.querySelector(".descContainer p").innerText = contents[index]["feedback"];
      }

      function moveLeft() {
        currentIndex = (currentIndex - 1 + contents.length) % contents.length;
        updateContent(currentIndex);
        updateDotsColor(currentIndex);
      }

      function moveRight() {
        currentIndex = (currentIndex + 1) % contents.length;
        updateContent(currentIndex);
        updateDotsColor(currentIndex);
      }

      document.querySelector(".left").addEventListener("click", moveLeft);
      document.querySelector(".right").addEventListener("click", moveRight);

      // Function to update the color of the dots based on the current index
      function updateDotsColor(currentIndex) {
        dots.forEach((e, index) => {
          if (index === currentIndex) {
            e.classList.add("active");
          } else {
            e.classList.remove("active");
          }
        });
      }

      // Function to handle dot click events
      function handleDotClick(index) {
        currentIndex = index;
        updateContent(currentIndex);
        updateDotsColor(currentIndex);
      }

      // Get the dots after the DOM is loaded
      dots = document.querySelectorAll(".dotsContainer .dots");

      // Add click event listeners to the dots
      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          handleDotClick(index);
        });
      });

      updateDotsColor(currentIndex);
      updateContent(currentIndex);

    });

    ]

    for (let i = 0; i < cattleDetails.length; i++) {

      if (i < 6) {

        cattle_container.setAttribute("class", "cattle_container");

        const cattle_anchor = document.createElement("a");

        // cattle image

        // cattle info container

        // cattle info
        const cattle_name = document.createElement("p");

        cattle_name.innerText = `${cattleDetails[i].breed} ${cattleDetails[i].cattle} ${cattleDetails[i].id}`;

        const cattle_age = document.createElement("p");
