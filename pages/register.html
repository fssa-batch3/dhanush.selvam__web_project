<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title> Register </title>

        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/signin.css">
        <link rel="icon" href="../assets/images/cattles/logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class = "navbar">
            <div class = "logo_container">
                <img class = "logo" src = "../assets/images/cattles/logo1.png" alt = "logo"> 
            </div>
            <div class = "logo_name_container">
                <h2 class = "logo_name"> KowMart </h2> 
            </div>
        </div>

        <div class = "form_container">

            <form role = "form" onsubmit= "signUp(event);">

                <h1> REGISTER </h1>
                <div class = "details_container">

                    <div>
                        <label> Name </label>
                        <br>
                        <input required type = "text" id = "name" pattern = "/^[a-zA-Z0-9_-\s]{5,12}$/" title = "Don't use Space and special characters">
                    </div>
                    <div>
                        <label> Phone No. </label>
                        <br>
                        <input required type = "tel" id ="phone_no" oninput = "this.value = this.value.replace(/[^0-9]/g,'')" minlength = "10" maxlength= "10" title = "Please enter your phone number">

                    </div>
                    <div>
                        <label> Password </label>
                        <br>
                        <input required type = "password" id = "password" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" minlength = "8" maxlength = "8" title = "Don't use Space">
                    </div>
                    <div>
                        <label> Confirm Password </label>
                        <br>
                        <input required type = "password" id = "confirm_password" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" minlength = "8" maxlength = "8" title = "Don't use Space">
                    </div>
                    <div class = "submit_btn_container">
                        <button type =  "submit"> SUBMIT </button>
                    </div> 
                    <div class = "link_container">
                        <p>
                            Existing User? <a href = "sign in.html"> Login here </a> 
                        </p>
                    </div>

                </div>

            </form>

        </div>

        <script src="../assets/js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
   
    </body>

</html>
