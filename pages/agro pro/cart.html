<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1024979679.js" crossorigin="anonymous"></script>
    <title>Agro Products</title>

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/agro/cart.css">
</head>

<body>
    <main>
        <h1> Your Cart </h1>
        <div class = "page">
            <div class = "cart">
                <div class = "s1">
                    <div class = "bshop"><button class = "btn1"> Back to Shopping </button></div>
                    <h2> 1 ITEM </h2>
                    <hr class = "line">
                    <div class = "content">
                        <div class = "image">
                            <img src = "../../assets/images/agro/f1-removebg-preview.png">
                        </div>
                        <div class = "details">
                            <h3> TrustBasket Neem Fertilizer </h3>
                            <p id = "cash"> &#8377 180</p>
                            <p> Qty: 500g</p>
                            <p> Seller: TrustBasket </p>
                            <button> Place Order </button>
                        </div>
                    </div>
                </div>
                <div class = "s2">
                    <div class = "order">
                        <h2> ORDER SUMMARY</h2>
                        <hr class = "line">
                        <div class = "code">
                            <i class="fa-solid fa-tag"></i>
                            <p> Have a promo code?</p>
                        </div>
                        <div class = "price">
                            <p> Price (1 item) </p>
                            <p> &#8377 180 </p>
                        </div>
                        <div class = "price">
                            <p> Discount </p>
                            <p> - &#8377 40 </p>
                        </div>
                        <div class = "price">
                            <p> Delivery Charges </p>
                            <p> Free </p>
                        </div>
                        <hr>
                        <div class = "price">
                            <p> Total Amount </p>
                            <p> &#8377 180 </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
