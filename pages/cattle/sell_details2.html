          // container
          container = document.createElement("div");
          container.setAttribute("class", "category_container");
          container.setAttribute("id", category_filter[i].name);

          // image container
          img_container = document.createElement("div");
          img_container.setAttribute("class", "catimg_container");
          container.append(img_container);

          // cattle image
          image = document.createElement("img");
          image.setAttribute("src", category_filter[i].image.source);
          image.setAttribute("alt", category_filter[i].image.cattle);
          image.setAttribute("class", "cat_img");
          img_container.append(image);

          // cattle name
          namee = document.createElement("p");
          namee.innerText = category_filter[i].name;
          namee.setAttribute("class", "category_title");
          container.append(namee);

          document.querySelector("div.categories_container").append(container);
        }

        // Passing breed value to the details page

        const parentDiv = document.querySelector(".categories_container");
        const childDiv = parentDiv.children;

        for (let i = 0; i < childDiv.length; i++) {
          const element = childDiv[i];
          element.addEventListener("click", function (event) {
            const breed = event.currentTarget.getAttribute("id");
            window.location.href = `./sell_details3.html?cattle=${cattle}&breed=${breed}`;
